services:
  user-db:
    image: postgres:16.4
    container_name: user-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

volumes:
  user_db_data:

networks:
  ecommerce-net:
    driver: bridge
